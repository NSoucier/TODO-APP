<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>My To-Do List!</h1>
    <hr>
    <form id="todoform">
        <label for="">Add a new to-do:
            <input type="text" placeholder="To-do item" name="todo">
            <input type="submit">
        </label>
    </form>  
    <h4>Click on a to-do item to cross it off the list.</h3>
    <ul id="todoList">
    <ul>

    <script src="app.js"></script> 
</body>

</html>

-Add a new todo (by submitting a form)
